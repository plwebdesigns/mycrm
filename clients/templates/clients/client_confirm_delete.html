{% extends 'basic.html' %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		<p style="color: yellow">ARE YOU SURE YOU WANT TO DELETE {{ client.last_name }}, {{ client.first_name }}??</p>
		<button type="submit" class="btn btn-danger">Confirm</button>
		<a href="{% url 'clients:detail' client.id %}" class="btn btn-danger">Cancel</a>
	</form>

	{% endblock %}
